<!DOCTYPE html><html><head><meta charset=UTF-8><title ng-bind=title>Nest.it</title><link rel=stylesheet href=assets/css/bp.css><link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,300italic,400italic,600italic" rel=stylesheet type=text/css><style>
    .loadingAll {
        text-align: center;
        display: table;
        background: url('/assets/img/preloader.gif') center no-repeat #fff;
        height: 100%;
        left: 0px;
        opacity: 1;
        padding: 10px;
        position: fixed;
        top: 0px;
        visibility: visible;
        width: 100%;
        z-index: 9999;
    }
    
    .loadingAll {
        -webkit-transition: all linear 0.5s;
        transition: all linear 0.5s;
    }
    
    .loadingAll.hide {
        opacity: 0;
        visibility: hidden;
    }
    </style></head><body ng-controller=mainController><div class=loadingAll ng-class="{'hide': loaded}" style=clear:both;><span style="display: table-cell;vertical-align: middle;padding-bottom: 70px;font-size: 50px;font-weight: 900;text-transform: uppercase;">WhoKnows?</span></div><div class="wraper container_12"><div include="'/head.html'"></div><div ng-if=isAuthenticated() class="primary grid_12" style="width: 30%;"><div include="'/app/modules/core/views/sideMenu.html'"></div></div><div class="primary grid_12" style="width: 70%;" ng-view=""></div></div></body><script src=/assets/libs/require.js data-main=/app/main.js></script></html>
