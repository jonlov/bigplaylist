<div ng-if=isAuthenticated()><div class="resultsHeader bg_light"><section class="half-width pull-left"><h3>YouTube</h3></section><section class="half-width pull-right"><h3>Soundcloud</h3></section></div><div class=resultsBox><section class="half-width pull-left"><div class=results ng-repeat="item in youtubeResultsItems"><div class="result_info pull-left"><a url=youtube${{item.id.videoId}} href=# ng-controller=Player ng-click=play($event)><div class=image style="background: url('{{item.snippet.thumbnails.default.url}}');"><i class="play_image_hover fa fa-play-circle fa-2x"></i></div><div class=info><span class="title row">{{item.snippet.title}}</span> <span class=row>12,000 {{views}}</span></div></a></div><div class="result_buttons_box pull-right" ng-mouseleave="showPlaylistsBox = false"><button class="plusButton icon-plus" ng-click="showPlaylistsBox = ! showPlaylistsBox;"></button><div ng-show=showPlaylistsBox class=addItemBox><input ng-model=searchPlaylist class=createNewPL placeholder="{{ 'Playlist' | translate }}" ng-enter="createPlaylist(searchPlaylist, item.snippet.title, 'youtube$'+item.id.videoId)" show-focus="showPlaylistsBox && !createNewPLDisable" ng-disabled=createNewPLDisable><div><label ng-repeat="playlist in filtered = (playlists | filter:searchPlaylist)"><input type=checkbox ng-checked="YTresults.exist[playlist.id]['youtube$'+item.id.videoId]"> <span ng-click="addOrDeleteItem(playlist, item.snippet.title, 'youtube$'+item.id.videoId);" class=label_text>{{playlist.title | capitalize}}</span></label></div></div></div></div></section><section class="half-width pull-right"><div class=results ng-repeat="item in soundcloudResultsItems"><div class="result_info pull-left"><a url=soundcloud${{item.id}} href=# ng-controller=Player ng-click=play($event)><div class=image style="background: url('{{item.artwork_url}}');" ng-class="{'unknown_artwork': !item.artwork_url}"><i class="play_image_hover fa fa-play-circle fa-2x"></i></div><div class=info><span class="title row">{{item.title}}</span> <span class=row>{{ 'by' | translate }} {{item.user.username}}</span> <span class=row>{{item.playback_count | number : fractionSize}} {{views}}</span></div></a></div><div class="result_buttons_box pull-right" ng-mouseleave="showPlaylistsBox = false"><button class="plusButton icon-plus" ng-click="showPlaylistsBox = ! showPlaylistsBox;"></button><div ng-show=showPlaylistsBox class=addItemBox><input ng-model=searchPlaylist class=createNewPL placeholder="{{ 'Playlist' | translate }}" ng-enter="createPlaylist(searchPlaylist, item.title, 'soundcloud$'+item.videoId)" show-focus="showPlaylistsBox && !createNewPLDisable" ng-disabled=createNewPLDisable><div><label ng-repeat="playlist in filtered = (playlists | filter:searchPlaylist)"><input type=checkbox ng-checked="SCresults.exist[playlist.id]['soundcloud$'+item.id]"> <span ng-click="addOrDeleteItem(playlist, item.title, 'soundcloud$'+item.id);" class=label_text>{{playlist.title | capitalize}}</span></label></div></div></div></div></section></div></div>
