<div ng-if=isAuthenticated() style="padding: 0 0 0 10px;height:100%;overflow: auto;"><div class=resultsHeader><section class="half-width pull-left"><h3>YouTube</h3></section><section class="half-width pull-right"><h3>Soundcloud</h3></section></div><div class=resultsBox><section class="half-width pull-left"><div class=results ng-repeat="item in youtubeResultsItems"><div ng-if="item.id.kind == 'youtube#video'"><a url=youtube${{item.id.videoId}} href=# ng-controller=Player ng-click=play($event)><div class=video style="background: url('{{item.snippet.thumbnails.default.url}}');"></div><h7>{{item.snippet.title}}</h7></a><h6>12,000 {{views}}</h6></div><div ng-if="item.id.kind == 'youtube#playlist'"><a href=#><div class=video style="background: url('{{item.snippet.thumbnails.default.url}}');"></div><h7>{{item.snippet.title}}</h7></a><h6>CHANNEL</h6></div><div ng-if="item.id.kind == 'youtube#channel'"><a href=#><div class=video style="background: url('{{item.snippet.thumbnails.default.url}}');"></div><h7>{{item.snippet.title}}</h7></a><h6>PLAYLIST</h6></div></div></section><section class="half-width pull-right"><div class=results ng-repeat="item in soundcloudResultsItems"><div class=video ng-if="item.artwork_url != null" style="background: url('{{item.artwork_url}}');"></div><div class=video ng-if="item.artwork_url == null"></div><a url=soundcloud${{item.id}} href=# ng-controller=Player ng-click=play($event)><h7>{{item.title}}</h7></a><h6>{{ 'by' | translate }} <a target=_blank href={{item.user.permalink_url}}>{{item.user.username}}</a></h6><h6>{{item.playback_count | number : fractionSize}} {{views}}</h6></div></section></div></div>
