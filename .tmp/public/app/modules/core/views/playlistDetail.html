<div ng-if=isAuthenticated() ng-controller=playlistsController ng-init=PlaylistDetail() ng-hide=loading style="padding: 0 0 0 10px;height:100%;overflow: auto;"><div class=resultsHeader style="height: 9.3%;"><section class="hundred-width pull-left" style="border-bottom: thin solid gray;"><h3 class="half-width pull-left" style="border-bottom: 0;">{{PlaylistTitle}} <button ng-show=show ng-click=saveChanges()>{{ 'Save' | translate }}</button> <a style="color:gray; margin-left: 12px;" url={{ItemsResults[0].id}}$playlist${{PlaylistId}} href=# ng-click=play($event) ng-controller=Player>{{ 'Play all' | translate }}</a><h3 class=pull-right style="border-bottom: 0;"><input type=text class=form-control ng-model=searchItem placeholder="{{ 'Search inside this playlist' | translate }}" style="width: 136px;" ng-change=filter()></h3></h3></section></div><div class=resultsBox style="height: 90%;"><section class="hundred-width pull-left" ng-init=loadYoutubeSearch()><div ng-hide=filtered.length>{{ 'No results for' | translate }} <span style="font-weight: bold;">{{searchItem}}</span></div><div ng-if="ItemsResults.length==0">{{ "You didn't add anything yet, start searching to add" | translate }}.</div><div ng-repeat="item in filtered = (ItemsResults | filter:searchItem) track by $index" style="padding: 8px 10px 1px 1px;"><span ng-hide=showDetails ng-click="showDetails = ! showDetails;itemPosition=$index+1;">{{$index+1}} -</span> <input ng-show=showDetails ng-model=itemPosition ng-enter="showDetails = ! showDetails; changeItem(itemPosition,item);" ng-blur="showDetails = ! showDetails;" show-focus=showDetails ng-focus="itemPosition=$index+1;" style=width:20px;> <a ng-focus="show = ! show" style=color:gray; url={{item.id}}$playlist${{PlaylistId}} href=# ng-click=play($event) ng-controller=Player>{{item.title | decodeURIComponent}}</a> <span ng-if="(item.id | split:'$':0) == 'youtube'"><img width=22px height=18px ng-src=/assets/img/youtubeIdentifier.png></span> <span ng-if="(item.id | split:'$':0) == 'soundcloud'"><img width=22px height=18px ng-src=/assets/img/soundcloudIdentifier.png></span> <a ng-click=delete(item) class="delete-item pull-right">X</a></div></section></div></div>
